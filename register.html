<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/all.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Register</title>
</head>
<body>
    <header class="p-4 text-primary" style="background-color: rgb(188, 188, 188);">
        <div class="header-content">
            <h4>Online Shopping</h4>
        </div>
    </header>
    
    <section>
        <div class="container">
            <form action="" class="p-2" style="background-color: rgb(230, 230, 230);">
                <div class="name row">
                    <div class="first col-12 col-md-6">
                        <label for="">First name</label>
                        <input type="text" id="first">
                    </div>
                    <div class="last col-12 col-md-6">
                        <label for="">Last name</label>
                        <input type="text" id="last">
                    </div>
                </div>
                <label for="">Email address</label>
                <input type="email" id="email">
                <label for="">Password</label>
                <input type="password" id="password">
                <input type="submit" id="submit" class="btn btn-primary d-block mt-3">
            </form>
        </div>
    </section>


<script src="js/register.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
