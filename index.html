<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/all.css">

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Document</title>
</head>
<body>
    <header class="text-primary d-flex justify-content-between mb-5">
            <div class="header-title p-3">
                <h4>Online Shopping</h4>
            </div>
            <div class="name p-2">
                <h3>Welcome <span></span></h3>
            </div>
            <div class="header-content p-3 d-flex justify-content-between">
                <ul class="links d-flex">
                    <li><a class="font-weight-bold" href="login.html">Sign in</a></li>
                    <li><a class="font-weight-bold mx-5" href="register.html">Sign up</a></li>
                </ul>
                <ul class="user-info">
                    <li class="shopping_cart">
                        <i class="fas fa-shopping-cart"></i>
                        <span class="badge">5</span>
                        <span class="h5">Cart</span>
                        <button class="up-arrow text-primary" style="background-color: transparent; border: none;"><i class="fa-solid fa-caret-up"></i></button>
                        <button class="down-arrow text-primary" style="background-color: transparent; border: none;"><i class="fa-solid fa-caret-down"></i></button>
                        <div class="carts_products">
                            <div></div>
                            <a href="cart.html" class="h6" style="color: #007bff;">view your products</a>
                        </div>
                    </li>
                    <li><a href="#" id="logout" class="h4">Log Out</a></li>
                </ul>
            </div>
    </header>

    <section>
        <div class="container">
            <div class="row">
                <div class="col-6">
                    <select class="form-control" id="search-type" name="search-type">
                        <option value="Name">Name </option>
                        <option value="Category">Category</option>
                    </select>
                </div>
                <div class="col-6">
                    <input class="form-control" id="myInput" type="text" placeholder="Search..">
                </div>
            </div>
            <hr>
            <div class="products row" id="products">
            </div>
        </div>
    </section>



<script src="js/script.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- jQuery library -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>

<!-- Popper JS -->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
